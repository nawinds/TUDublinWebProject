    <section>
        <h1 id="header">Leave us a message!</h1>
        <form id="form" onsubmit="return validateForm();">
            <div class="mb-3">
                <label for="InputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" required>
              </div>
            <div class="mb-3">
              <label for="InputEmail" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="FormControlTextarea" class="form-label">Your message</label>
                <textarea class="form-control" id="FormControlTextarea" rows="3" required></textarea>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="Check">
              <label class="form-check-label" for="Check">Write me back</label>
            </div>
            <input type="submit" class="btn btn-dark" value="Submit">
          </form>
    </section>
